<div class="col-xs-12">
  <header>
    <h2>Responses: </h2>
  </header>
</div>

<div *ngFor="let guest of guests">
  <div class="col-xs-12" *ngIf="guest.answers">
    <div class="partybox" *ngFor="let answer of guest.answers">
      <h4>Name(s): {{answer.name}}</h4>
      <h4>Reply: {{answer.rsvp}}</h4>
      <!-- <h5>Note: {{bridalGuest.notes}}</h5> -->
    </div>
  </div>
</div>
