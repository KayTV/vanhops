
<div class="col-xs-12">
  <div>
    <h2>Thank you for RSVPing to our Wedding</h2>
    <div *ngFor="let guest of guests">
      <h3>{{guest}}</h3>
    </div>
  </div>
  <form class="form-horizontal">
    <div class="form-group" *ngFor="let guest of guests">
      <label for="name" class="col-sm-4 control-label">Are you attending {{guest}}?</label>
      <div [hidden]="answered">
        <div class="col-sm-4">
          <button (click)="updateRsvp(guest, 'Yes')" type="button" class="btn btn-default">Game On! I'll be there!</button>
        </div>
        <div class="col-sm-4">
          <button (click)="updateRsvp(guest, 'No')" type="button" class="btn btn-default">Game Over, can't make it...</button>
        </div>
      </div>
